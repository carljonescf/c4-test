plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'uk.ac.cf.spring'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs("local-libs")
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    //documentation with C4
    testImplementation 'com.structurizr:structurizr-core:1.29.0'
    testImplementation 'com.structurizr:structurizr-client:1.29.0'
    testImplementation 'com.structurizr:structurizr-component:3.1.0'
    implementation 'org.apache.bcel:bcel:6.8.1'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.26.1'

}

tasks.named('test') {
    useJUnitPlatform()
}
